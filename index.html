<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>ROCK PAPER SCISSOR</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Honk&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Bangers&family=Bitcount+Grid+Double:wght@100..900&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<body>
</head>
<body>
    <div class="flex-container">
        <header>
            <h1 class="honk head">ROCK PAPER SCISSOR</h1>
        </header>
        <main>
            <div class="current_state ">
                <div class="player">
                    <div>PLAYER</div>
                    <div id="player-choice"><img src="giphy2.gif"></div>
                </div>
                <div class="computer ">
                    <div>COMPUTER</div>
                    <div id="computer-choice"><img src="giphy.gif"></div>
                </div>
            </div>
            <div class="choice">
                <button class="c" id = "rock"><img src="scissors.png"></button>
                <button class="c" id = "paper"><img src="paper.png"></button>
                <button class="c" id = "scissor"><img src="rock.png"></button>
            </div>
            <div class="score ">
                <span class="player-score">Player: <span id = "player-score">0</span></span>
                <span class="computer-score">Computer: <span id = "computer-score">0</span>
            </div>
        </main>
        <footer>
            <div>
            <button class="reset " id = "restart">restart</button>
            </div>
        </footer>
    </div>
    <div id="state" class="toggle">
        <div id="back-drop"></div>
        <div id="game-over">
            <div class="text " id="winner">Winner : <span id="official_winner">placeholder</span></div>
            <div class="text " id="message">placeholder</div>
            <div class="button-box">
                <button id="play_again" class="">Play again</button>
            </div>
        </div>
    </div>
</body>
</html>
